<input type="text" [(ngModel)]="serverName" >
<p>{{ serverName }}</p>
<button
  type="button"
  class="btn btn-primary"
  [disabled]="!buttonStatus"
  (click)="createNewServer()"
>
  Add Servers
</button>
<br />
<p *ngIf="serverCreated; else noServer">Server is created successfully with {{ serverName }}</p>
<ng-template #noServer>
    <p> No server was created!</p>
</ng-template>
